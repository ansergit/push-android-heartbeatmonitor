apply plugin: 'com.android.application'

ext {
    debugKeystorePath = System.getenv("PUSH_DEBUG_SIGNING_KEY") ?: new File(System.getProperty('user.home'), '.android').absolutePath + "/PCFPush.android.debug.keystore"
    env = System.getenv("PUSH_ANDROID_ENV") ?: "kitkat" // Use the PUSH_ANDROID_DEV environment variable to override the environment name
    println "Using debugKeystorePath: " + debugKeystorePath
    println "Using environment: " + env
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "io.pivotal.android.push.heartbeatmonitor"
        applicationIdSuffix "." + env // Allow one heartbeat app per environment
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        resValue "string", "activity_name", env // Change the launcher icon name be the environment name
    }

    signingConfigs {
        debug {
            storeFile file(debugKeystorePath)
        }

//        myConfig {
//            storeFile file("other.keystore")
//            storePassword "android"
//            keyAlias "androiddebugkey"
//            keyPassword "android"
//        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile pushSdk
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.google.guava:guava:18.0'
    testCompile 'junit:junit:4.12'
}
