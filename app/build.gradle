apply plugin: 'com.android.application'

ext {
    env = System.getenv("PUSH_ANDROID_ENV") ?: "kitkat" // Use the PUSH_ANDROID_DEV environment variable to override the environment name
    println "Using environment: " + env
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "io.pivotal.android.push.heartbeatmonitor"
        applicationIdSuffix "." + env // Allow one heartbeat app per environment
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 2
        versionName "2.0"
        resValue "string", "activity_name", env // Change the launcher icon name be the environment name
    }

    signingConfigs {
//        myConfig {
//            storeFile file("other.keystore")
//            storePassword "android"
//            keyAlias "androiddebugkey"
//            keyPassword "android"
//        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile pushSdk
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.google.guava:guava:18.0'
    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'